<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullwidth">Atualização de Técnico</h1>
        <img class="fullwidth" src="../../../../assets/img/tecnico-create.svg" alt="Imagem SVG para cadastro de cliente">

        <section class="section">
            <mat-checkbox class="margin" (click)="addPerfil(0)" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" [checked]="true" (click)="addPerfil(1)" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" (click)="addPerfil(2)" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="tecnico.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Digite seu nome completo"
            maxlength="70"
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="tecnico.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput
            placeholder="000.000.000-00"
            mask="000.000.000-00"
            >
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="tecnico.email"
            name="email"
            [formControl]="email"
            required
            matInput
            placeholder="exemplo@mail.com"
            >
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="tecnico.senha"
            name="senha"
            [formControl]="senha"
            required
            matInput
            placeholder="1234" type="password"
            >
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>


          <button [disabled]="!validaCampos()" (click)="update()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
          <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullwidth" >by Mateus Mayan</p>
</div>
