<div class="container">
    
  <form class="form mat-elevation-z4">

    <h1>Entre na sua conta</h1>

    <img src="../../../assets/img/login-image.svg" alt="Imagem de Login page">

    <!-- Input Email -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input 
      [formControl]="email"
      required [(ngModel)]="creds.email" 
      name="email" 
      matInput 
      placeholder="exemplo@mail.com" 
      value="" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <!-- Input Senha -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
         [(ngModel)]="creds.senha"
        name="senha"
        matInput 
        placeholder="123"
        value="" 
        type="password" />
        <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="logar()" [disabled]="!validaCampos()" mat-stroked-button class="mat-elevation-z4 full-width" color="primary">Fazer Login</button>
  </form>
</div>
