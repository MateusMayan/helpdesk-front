<div class="container">
    
  <form class="form mat-elevation-z4">
    <h1>Entre na sua conta</h1>
    <img src="../../../assets/img/login-image.svg" alt="Imagem de Login page">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="exemplo@mail.com" value="" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput placeholder="123" value="" type="password" />
    </mat-form-field>

    <button mat-stroked-button class="mat-elevation-z4 full-width" color="primary">Fazer Login</button>

  </form>
</div>
