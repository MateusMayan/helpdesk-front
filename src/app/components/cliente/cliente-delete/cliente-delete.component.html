<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullwidth">Deletar Cliente</h1>
        <img class="fullwidth" src="../../../../assets/img/tecnico-create.svg" alt="Imagem SVG para cadastro de cliente">

        <section class="section">
            <mat-checkbox class="margin" disabled="true" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" disabled="true" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" disabled="true" color="primary">TÃ©cnico</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [disabled]="true"
            matInput 
            maxlength="70"
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            [disabled]="true"
            matInput
            >
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            name="email"
            [disabled]="true"
            matInput
            >
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha"
            name="senha"
            [disabled]="true"
            matInput
            >
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>


          <button (click)="delete()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
          <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullwidth" >by Mateus Mayan</p>
</div>
